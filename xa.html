<html lang="en">

<head>

    <title>JavaScript </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <script type="text/javascript">
        var value = Math.abs(34.56);
        document.write(value);
        document.write("<br>");
        //trigonometry
        var value2 = Math.acos(-1);
        document.write(value2);
        document.write("<br>");
        var value3 = Math.asin(1);
        document.write(value3);
        document.write("<br>");
        var a = Math.sqrt(16);
        document.write(a);
        document.write("<br>");
        // exponential or power using math
        const x = 3; //base value
        const n = 2; //power value
        const p = Math.pow(x, n);
        document.write(Math.max(5, 2, 11, 40));
    </script>
</body>
